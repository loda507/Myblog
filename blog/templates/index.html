<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
{% extends "base.html" %}
  {% block content %}
      {% for blog in blog_list %}
      <h2>{{  blog.title }}</h2>
      <p>{{ blog.timestamp | date:"1,F jS"}}</p>
      <p>{{ blog.body }}</p>
      {% endfor %}
  {% endblock %}
